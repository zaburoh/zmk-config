description: Analog joystick input device producing relative X/Y events.

compatible: "zmk,joystick-analog"

include: [base.yaml]

properties:
  x-adc:
    required: true
    type: phandle

  x-channel:
    required: true
    type: int

  y-adc:
    required: true
    type: phandle

  y-channel:
    required: true
    type: int

  poll-interval-ms:
    type: int
    default: 10

  deadzone:
    type: int
    default: 100

  scale-divisor:
    type: int
    default: 128

  invert-x:
    type: boolean

  invert-y:
    type: boolean
